type: apachetomcat

status:
  class: receiver
  stability:
    development: [metrics]

metrics:
  tomcat.jvm.memory.free:
    enabled: true
    description: TBD
    unit: bytes
    sum:
      value_type: int
      monotonic: false
      aggregation_temporality: cumulative
    attributes: []
  tomcat.jvm.memory.total:
    enabled: true
    description: TBD
    unit: bytes
    sum:
      value_type: int
      monotonic: false
      aggregation_temporality: cumulative
    attributes: []
  tomcat.jvm.memory.max:
    enabled: true
    description: TBD
    unit: bytes
    sum:
      value_type: int
      monotonic: false
      aggregation_temporality: cumulative
    attributes: []
